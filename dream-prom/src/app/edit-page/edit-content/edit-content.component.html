<section id="create-page" class="auth">
  <form id="create">
      <div class="container">

          <h1>Edit Offerd</h1>
          <label for="hotel">Hotel</label>
          <input type="text" id="hotel" name="hotel" placeholder="Enter hotel title...">

          <label for="town">Town:</label>
          <input type="text" id="town" name="town" placeholder="Enter town name...">

          <label for="levels">Price:</label>
          <input type="number" id="price" name="price" min="1" placeholder="1$">

          <label for="game-img">Image:</label>
          <input type="text" id="imageUrl" name="imageUrl" placeholder="Upload a photo...">

          <label for="description">Description:</label>
          <textarea name="description" id="description"></textarea>
          <input class="btn btn-primary" type="submit" value="Save">
      </div>
  </form>
</section>
